<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="connexion" action="" method="post">
        <h2>Connexion</h2>
        <label for="emailCo">Email</label>
        <input type="email" name="emailCo" id="emailCo">
        <label for="passwordCo">Password</label>
        <input type="password" name="passwordCo" id="passwordCo">
        <input type="submit" value="Login">
    </form>
    <form id="inscription" action="" method="post">
        <h2>Inscription</h2>
        <label for="emailIn">Email</label>
        <input type="email" name="emailIn" id="emailIn">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="passwordIn">Password</label>
        <input type="password" name="passwordIn" id="passwordIn">
        <input type="submit" value="Inscription">
    </form>

    <script src="./script.js"></script>
</body>
</html>
